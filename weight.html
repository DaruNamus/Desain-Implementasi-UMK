<html>
<head>
    <title>What Is Your Weight?</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            background: #ef4444;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            border-radius: 25px; /* Make the slider bar roundish */
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #ffffff;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Add black shadow around the thumb */
            transition: transform 0.2s;
        }
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #ffffff;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Add black shadow around the thumb */
            transition: transform 0.2s;
        }
        .slider::-moz-range-thumb:hover {
            transform: scale(1.2);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: black;
            cursor: pointer;
            transition: color 0.3s;
        }
        .back-button:hover {
            color: #555;
        }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [age, setAge] = React.useState(28);

            const handleSliderChange = (event) => {
                setAge(event.target.value);
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-white relative">
                    <div className="back-button" onClick={() => window.location.href = 'gender.html'}>
                        <span className="text-lg">Back</span>
                    </div>
                    <div className="w-full max-w-md p-4">
                        <h1 className="text-2xl font-bold text-center mb-2">What Is Your Weight?</h1>
                        <p className="text-center text-sm bg-red-100 p-2 rounded mb-4">
                            Please tell us understand your fitness profile by sharing your current weight so we can provide personalized health recommendations and track your wellness journey. Your data is kept private and can be updated anytime to maintan accurate proggress tracking.
                        </p>
                        <div className="text-center text-5xl font-bold mb-2">{age}</div>
                        <div className="flex justify-center mb-4">
                            <i className="fas fa-caret-up text-blue-500 text-2xl"></i>
                        </div>
                        <div className="flex justify-center mb-4 w-full">
                            <input 
                                type="range" 
                                min="10" 
                                max="150" 
                                value={age} 
                                className="slider" 
                                onChange={handleSliderChange} 
                            />
                        </div>
                        <div className="flex justify-center">
                            <button className="bg-red-500 text-white text-lg font-bold py-2 px-8 rounded-full shadow-md">Continue</button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
